General:
    ListenAddress: 127.0.0.1
    ListenPort: 7050

    TLS:
        Enabled: false
        PrivateKey: tls/server.key
        Certificate: tls/server.crt
        RootCAs:
          - tls/ca.crt
        ClientAuthRequired: false
        ClientRootCAs:
    Keepalive:
        ServerMinInterval: 60s
        ServerInterval: 7200s
        ServerTimeout: 20s
    Backoff:
        BaseDelay: 1s
        Multiplier: 1.6
        MaxDelay: 2m

    MaxRecvMsgSize: 104857600
    MaxSendMsgSize: 104857600

    Throttling:
        Rate: 0
        InactivityTimeout: 5s

    Cluster:
        SendBufferSize: 100
        ClientCertificate:
        ClientPrivateKey:

        ListenPort:
        ListenAddress:
        ServerCertificate:
        ServerPrivateKey:
        ReplicationPolicy:

    LocalMSPDir: msp
    LocalMSPID: SampleOrg

    Profile:
        Enabled: false
        Address: 0.0.0.0:6060

    BCCSP:
        Default: SW

        SW:
            Hash: SHA2
            Security: 256
            FileKeyStore:
                KeyStore:

        PKCS11:
            Library:
            Label:
            Pin:
            Hash:
            Security:
            FileKeyStore:
                KeyStore:

    Authentication:
        TimeWindow: 15m


FileLedger:
    Location: /var/hyperledger/production/orderer


Debug:

    BroadcastTraceDir:

    DeliverTraceDir:

Operations:

    ListenAddress: 127.0.0.1:8443

    TLS:
        Enabled: false
        Certificate:
        PrivateKey:
        ClientAuthRequired: false
        ClientRootCAs: []

Metrics:
    Provider: disabled
    Statsd:
      Network: udp
      Address: 127.0.0.1:8125
      WriteInterval: 30s
      Prefix:

Admin:
    ListenAddress: 127.0.0.1:9443
    TLS:
        Enabled: false
        Certificate:
        PrivateKey:
        ClientAuthRequired: true
        ClientRootCAs: []

ChannelParticipation:
    Enabled: true
    MaxRequestBodySize: 1 MB

Consensus:
    WALDir: /var/hyperledger/production/orderer/etcdraft/wal
    SnapDir: /var/hyperledger/production/orderer/etcdraft/snapshot
